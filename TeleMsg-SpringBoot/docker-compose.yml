version: '3.8'

services:
  # TeleMsg服务器
  telemsg-server:
    build: .
    container_name: telemsg-server
    ports:
      - "8080:8080"   # HTTP API端口
      - "8901:8901"   # TCP IM端口
      - "3000:3000"   # WebSocket端口
      - "7901:7901/udp" # UDP端口
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/telemsg_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
      - SPRING_DATASOURCE_USERNAME=telemsg
      - SPRING_DATASOURCE_PASSWORD=telemsg123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - telemsg-network

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: telemsg-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=telemsg_db
      - MYSQL_USER=telemsg
      - MYSQL_PASSWORD=telemsg123
      - MYSQL_ROOT_HOST=%
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - telemsg-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: telemsg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - telemsg-network

  # Nginx反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: telemsg-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - telemsg-server
    restart: unless-stopped
    networks:
      - telemsg-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  telemsg-network:
    driver: bridge
