# TeleMsg SpringBoot Server Configuration

# Profile Configuration - defaults to production
spring.profiles.active=prod

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/telemsg_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# MyBatis Plus Configuration (????MyBatis Plus?????????)
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.telemsg.server.entity
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# ============ ????Redis?? ============
# Redis????????????????Redis

# Cache Configuration - ?????????Redis
spring.cache.type=simple
# ????????
# spring.cache.type=none

# Logging Configuration
logging.level.com.telemsg.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# TeleMsg Server Configuration
telemsg.server.tcp.port=8901
telemsg.server.websocket.port=3000
telemsg.server.udp.port=7901
telemsg.server.ssl.enabled=false
telemsg.server.heartbeat.interval=30
telemsg.server.session.timeout=300

# JWT Configuration
telemsg.jwt.secret=TeleMsgSecretKeyForJWTTokenGeneration2024
telemsg.jwt.expiration=86400000
telemsg.jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Spring Boot Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ???????
spring.output.ansi.enabled=always
file.encoding=UTF-8
console.encoding=UTF-8
